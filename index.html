<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img class="logoIcon" src="./images/odin-lined.png" alt="dog">
                <h1 class="odin">Odin</h1>
            </div>
        </div>
        <div class="signUp">
            <div class="signUpText">
                <div class="textContent">
                    <p class="fillerText">This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p class="fillerText">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <p class="hypeText">Let's do this!</p>
                <div class="formInputs">
                    <div class="fnameInput">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div class="lnameInput">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div class="emailInput">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="pNumberInput">
                        <label for="pNumber">PHONE NUMBER</label>
                        <input type="number" name="pNumber" id="pNumber" minlength="10" maxlength="10">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="passwordConfirm">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm">
                    </div>
                </div>
            </div>
            <div class="existingAccount">
                <button class="createAccountBtn" type="input">Create Account</button>
                <p class="existAcc">Already have an account? <a href="#login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
