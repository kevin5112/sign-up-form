<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="backgroundHeader">
            <header>Odin</header>
            <img class="backgroundImage" src="./images/background-image.jpg" alt="leaves">
        </div>
        <div class="signUp">
            <div class="signUpText">
                <p class="fillerText">This is not a real online service! You know you need something like this in your life ot help you realize you deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p class="fillerText">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p class="hypeText">Let's do this!</p>
                <div class="formInputs">
                    <label for="fName">FIRST NAME<input type="text" name="fName" id="fName"></label>
                    <label for="lName">LAST NAME<input type="text" name="lName" id="lName"></label>
                    <label for="email">EMAIL<input type="email" name="email" id="email"></label>
                    <label for="pNumber">PHONE NUMBER<input type="number" name="pNumber" id="pNumber" minlength="10" maxlength="10"></label>
                    <label for="password">PASSWORD<input type="password" name="password" id="password"></label>
                    <label for="password">CONFIRM PASSWORD<input type="password" name="password" id="password"></label>
                </div>
            </div>
            <button class="createAccountBtn" type="input">Create Account</button>
            <div class="existingAccount">
                <p class="existAcc">Already have an account? <a href="#login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
